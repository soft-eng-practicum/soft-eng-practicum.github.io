---
layout: default
---
<div class="justify-content-center">

    <div class = "row justify-content-center">

        <div class="col-lg-10 col-md-9 col-12 body_block align-content-center mx-auto">

            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

            <article class="post-content">
                {{ content }}
            </article>

            <div class = "div-btn-display">

                {% if page.website %}
                    <div class = "div-btn">

                        </a>
                    </div>
                {% endif %}
                {% if page.git %}
                    <div class = "div-btn">
                        <a href = "{{ page.git }}" style = "text-decoration: none;">

                {% if page.linkedin %}
                    <div class = "div-btn">
                        <a href = "{{ page.linkedin }}" style = "text-decoration: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#0a66c2" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>
                            &nbsp;
                        </a>
                    </div>
                {% endif %}
                {% if page.email %}
                    <div class = "div-btn">
                        <a href = "mailto:{{ page.email }}" style = "text-decoration: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>

                    </div>

            </div>

        </div>

        {% include footer.html %}

    </div>

</div>
